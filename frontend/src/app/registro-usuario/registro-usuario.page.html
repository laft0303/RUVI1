<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/login" routersDirection="back">
                <!--  enrutar a la otra vista -->
                <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label position="floating">* Nombres
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input [(ngModel)]="nombre" type="text" required value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Apellidos
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input [(ngModel)]="apellido" type="text" required value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Edad
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input [(ngModel)]="edad" type="text" required value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>* Sexo</ion-label>
            <ion-select [(ngModel)]="sexo" name="sexo" required interface="popover">
                <ion-select-option value="Masculino">Masculino</ion-select-option>
                <ion-select-option value="Femenino">Femenino</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Teléfono
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input [(ngModel)]="telefono" type="number" required value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Correo
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input [(ngModel)]="correo" type="text" required value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Usuario
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input [(ngModel)]="usuario" type="text" required value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">* Contraseña
                <ion-text color="danger"></ion-text>
            </ion-label>
            <ion-input [(ngModel)]="contrasena" type="text" required value=""></ion-input>
        </ion-item>

    </ion-list>

    <div>

        <ion-button (click)="saveForm()" type="submit" routerLink="/login" routersDirection="forward">
            Guardar
        </ion-button>
    </div>
</ion-content>
